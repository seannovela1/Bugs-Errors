<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Debugging and Exception Handling</title>
</head>
<body>
    <script>
         // Corrected grade average calculation
         let myGrades = [100, 100, 90, 73, 78, 94, 86];

let myAverage = 0;
for (let i = 0; i < myGrades.length; i++) {  // Start at i = 0
            myAverage += myGrades[i];
        }

        myAverage = myAverage / myGrades.length;

        console.log("My grade average is " + myAverage);

         // Custom exception class
         class InvalidGradeError extends Error {
            constructor(message) {
                super(message);
                this.name = 'InvalidGradeError';
            }
        }
        // Function to validate grade
        function validateGrade(grade) {
            if (typeof grade !== 'number') {
                throw new InvalidGradeError('Input is not a number');
            }
            if (grade < 0) {
                throw new InvalidGradeError('Grade cannot be less than 0');
            }
            if (grade > 100) {
                throw new InvalidGradeError('Grade cannot be greater than 100');
            }
            return true;
        }
          // Test exception handling
        try {
            let grade = 85;  // Valid grade
            validateGrade(grade);
            console.log("Grade is valid: " + grade);

            grade = 105;  // Invalid grade (greater than 100)
            validateGrade(grade);
            console.log("Grade is valid: " + grade);
        } catch (error) {
            if (error instanceof InvalidGradeError) {
                console.error('Caught custom exception: ' + error.message);
            } else {
                console.error('An unexpected error occurred: ' + error.message);
            }
        }
        </script>
        </body>
        </html>
